{%extends 'index.html'%}
{%block body%}
	<div id="body">
		<main>
			{%if form%}
				<form action="/user/change-password" method="POST" id="form">
					{%csrf_token%}
					{%for field in form%}
						{{field.label_tag}}
						{{field}}
						{{field.error}}
					{%endfor%}
					<button>Изменить</button>
				</form>
			{%endif%}
			{{result}}
		</main>
		<footer class="container">
			<img src="/static/image/appstoreWhite.svg" alt="" id="appstore">
			<img src="/static/image/googleWhite.svg" alt="" id="googleplay">
			<div id="copyright">
				<a href="">Политика конфиденциальности</a>
			</div>
		</footer>
	</div>
{%endblock%}
